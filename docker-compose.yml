version: '3.8'

services:
  # =====================================================
  # AI Service - YOLOv8 People Counter
  # =====================================================
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: kadkongta-ai
    ports:
      - "8000:8000"
    environment:
      - CAMERA_A_RTSP=rtsp://admin:P1r@m1dnvrLpg@10.0.10.3:554/Streaming/Channels/301
      - CAMERA_B_RTSP=
      - CAMERA_C_RTSP=
      - YOLO_MODEL=yolov8n.pt
      - CONFIDENCE_THRESHOLD=0.5
      - AI_API_PORT=8000
      - CAPTURE_INTERVAL=5
    volumes:
      - ./ai-service:/app
      - ai-models:/root/.cache/ultralytics
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G

  # =====================================================
  # Backend - Node.js API
  # =====================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kadkongta-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - MOCK_MODE=false
      - DB_PATH=./data/kadkongta.db
      - AI_SERVICE_URL=http://ai-service:8000
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend-data:/app/data
    depends_on:
      - ai-service
    restart: unless-stopped

  # =====================================================
  # Frontend - React/Vite
  # =====================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kadkongta-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-data:
  ai-models:
